# Labels for action/labeler

# —————————————————————————————————————————————— #
#                Labels by purpose               #
# —————————————————————————————————————————————— #

source:
  - src/**/*
  - lib/**/*

tests:
  - tests/**/*

dependencies:
  - "**/package*.json"

documentation:
  - "**/*.md"

chore:
  - .commitlint*
  - .cz.json
  - .devcontainer
  - .editorconfig
  - .hadolint*
  - .htmlhint*
  - .husky/**/*
  - .lintstaged*
  - .markdownlint*
  - .prettier*
  - .release-it*
  - .stylelint*
  - .vscode/**/*
  - "**/.gitignore"
  - "**/.gitkeep"
  - "**/.npmrc"
  - LICENSE
  - run
  - scripts/**/*

# —————————————————————————————————————————————— #
#         Labels by technology / language        #
# —————————————————————————————————————————————— #

docker:
  - .dockerignore
  - docker-compose*.yml
  - Dockerfile*

github_actions:
  - .github/**/*

html:
  - "**/*.html*"

javascript:
  - "**/*.js"
  - "**/.npmrc"
  - "**/package*.json"

shellscript:
  - "**/*.sh"
  - .husky/*
  - run

vscode:
  - .vscode/**/*
