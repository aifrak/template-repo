# ---------------------------------------------- #
#                Labels by purpose               #
# ---------------------------------------------- #

source:
  - src/**/*
  - lib/**/*

tests:
  - tests/**/*

dependencies:
  - "**/package*.json"

documentation:
  - "**/*.md"

chore:
  - .czrc
  - .commitlintrc.js
  - .devcontainer
  - .editorconfig
  - "**/.gitignore"
  - "**/.gitkeep"
  - .hadolint*
  - .husky/**/*
  - .lintstaged*
  - .markdownlint*
  - "**/.npmrc"
  - .prettier*
  - .vscode/**/*
  - scripts/**/*
  - run
  - LICENSE

# ---------------------------------------------- #
#         Labels by technology / language        #
# ---------------------------------------------- #

docker:
  - .dockerignore
  - docker-compose*.yml
  - Dockerfile*

github_actions:
  - .github/**/*

html:
  - "**/*.html*"

javascript:
  - "**/*.js"
  - "**/.npmrc"
  - "**/package*.json"

shellscript:
  - pre-commit
  - run
  - "**/*.sh"

vscode:
  - .vscode/**/*
