# Labels for action/labeler

# —————————————————————————————————————————————— #
#                Labels by purpose               #
# —————————————————————————————————————————————— #

source:
  - lib/**/*
  - src/**/*

tests:
  - tests/**/*

dependencies:
  - "**/package*.json"

documentation:
  - docs/**/*
  - README.md
  - RELEASE.md

chore:
  - .browserslist*
  - .commitlint*
  - .cz.json
  - .devcontainer
  - .editorconfig
  - .eslint*
  - .hadolint*
  - .htmlhint*
  - .husky/**/*
  - .lintstaged*
  - .markdownlint*
  - .prettier*
  - .release-it*
  - .stylelint*
  - .vscode/**/*
  - "**/.gitignore"
  - "**/.gitkeep"
  - "**/.npmrc"
  - cspell.yml
  - LICENSE
  - run
  - scripts/**/*
  - spellcheck/**/*

# —————————————————————————————————————————————— #
#         Labels by technology / language        #
# —————————————————————————————————————————————— #

docker:
  - .dockerignore
  - docker-compose*.yml
  - Dockerfile*

github_actions:
  - .github/**/*

html:
  - "**/*.html*"

javascript:
  - "**/*.js"
  - "**/.npmrc"
  - "**/package*.json"

shellscript:
  - "**/*.sh"
  - .husky/*
  - run

vscode:
  - .vscode/**/*
