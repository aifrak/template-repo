# ---------------------------------------------- #
#                Labels by purpose               #
# ---------------------------------------------- #

source:
  - src/**/*
  - lib/**/*

tests:
  - tests/**/*

dependencies:
  - package*.json

documentation:
  - ./**/*.md

chore:
  - .devcontainer
  - .editorconfig
  - .gitignore
  - .hadolint*
  - .husky/**/*
  - .lintstaged*
  - .markdownlint*
  - .npmrc
  - .prettier*
  - .vscode/**/*
  - scripts/**/*
  - run
  - LICENSE

# ---------------------------------------------- #
#         Labels by technology / language        #
# ---------------------------------------------- #

docker:
  - .dockerignore
  - docker-compose*.yml
  - Dockerfile*

github_actions:
  - .github/**/*

shellscript:
  - pre-commit
  - run
  - ./**/*.sh

vscode:
  - .vscode/**/*
