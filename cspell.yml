version: "0.2"
language: en

enableFiletypes:
  - dockercompose
  - dockerfile
  - editorconfig
  - ignore
  - properties
  - shellscript

dictionaries:
  - workspace

dictionaryDefinitions:
  - name: workspace
    path: "./spelling/dictionaries/workspace.txt"
    addWords: true

flagWords:
  - hte

ignorePaths:
  - "spelling/**"
  - ".history/**"
  - "**/.git"
  - "**/node_modules/**"
  - "**/npm_cache/**"
  - "**/package-lock.json"

ignoreWords:
  - aifrak
  - akheron
  - davidanson
  - esbenp
  - exiasr
  - keisuke
  - koalaman
  - mvdan
  - pabio
  - softprops
  - tvdias
