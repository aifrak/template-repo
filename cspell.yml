version: "0.2"
language: en

enableFiletypes:
  - dockercompose
  - dockerfile
  - editorconfig
  - ignore
  - properties
  - shellscript

dictionaries:
  - abbreviations
  - vscode-extensions
  - workspace

dictionaryDefinitions:
  - name: abbreviations
    path: "./spelling/dictionaries/abbreviations.txt"
    addWords: true
  - name: vscode-extensions
    path: "./spelling/dictionaries/vscode-extensions.txt"
    addWords: true
  - name: workspace
    path: "./spelling/dictionaries/workspace.txt"
    addWords: true

flagWords:
  - hte

overrides:
  - filename: "{run,.husky/*}"
    languageId: "shellscript"
  - filename: ".czrc"
    languageId: "json"

ignorePaths:
  - "**/.git/**"
  - "**/.history/**"
  - "**/.husky/_/**"
  - "**/.vscode-insiders/**"
  - "**/node_modules/**"
  - "**/npm_cache/**"
  - "**/package-lock.json"
  - "**/vscode-extension/**"
  - "**/spelling/**"

ignoreWords:
  - aifrak
  - akheron
  - azuretools
  - codezombiech
  - cschleiden
  - davidanson
  - esbenp
  - exiasr
  - foxundermoon
  - joshbolduc
  - keisuke
  - koalaman
  - mvdan
  - pabio
  - softprops
  - stackbreak
  - timonwong
  - tvdias
  - vivaxy
  - yzhang
