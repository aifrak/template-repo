version: "0.2"
language: en

flagWords:
  - hte

enableFiletypes:
  - dockercompose
  - dockerfile
  - editorconfig
  - ignore
  - properties
  - shellscript

dictionaries:
  - abbreviations
  - binaries
  - file-names
  - npm-packages
  - repo-owners
  - vscode-extensions
  - workspace

dictionaryDefinitions:
  - name: abbreviations
    path: "./spellcheck/dictionaries/abbreviations.txt"
    addWords: true
  - name: bash-custom
    path: "./spellcheck/dictionaries/bash-custom.txt"
    addWords: true
  - name: binaries
    path: "./spellcheck/dictionaries/binaries.txt"
    addWords: true
    noSuggest: true
  - name: docker
    path: "./spellcheck/dictionaries/docker.txt"
    addWords: true
  - name: file-names
    path: "./spellcheck/dictionaries/file-names.txt"
    addWords: true
    noSuggest: true
  - name: repo-owners
    path: "./spellcheck/dictionaries/repo-owners.txt"
    addWords: true
    noSuggest: true
  - name: npm-packages
    path: "./spellcheck/dictionaries/npm-packages.txt"
    addWords: true
    noSuggest: true
  - name: vscode-extensions
    path: "./spellcheck/dictionaries/vscode-extensions.txt"
    addWords: true
    noSuggest: true
  - name: workspace
    path: "./spellcheck/dictionaries/workspace.txt"
    addWords: true
    noSuggest: true

languageSettings:
  - languageId: shellscript,dockerfile
    dictionaries:
      - bash
      - bash-custom
  - languageId: dockerfile
    dictionaries:
      - docker

overrides:
  - filename: "{run,.husky/*}"
    languageId: "shellscript"
  - filename: "Dockerfile*"
    languageId: "dockerfile"
  - filename: ".github/workflows/ci.yml"
    dictionaries:
      - bash
      - bash-custom

ignorePaths:
  - "**/.git/**"
  - "**/.history/**"
  - "**/.husky/_/**"
  - "**/.stylelintcache"
  - "**/.vscode-insiders/**"
  - "**/node_modules/**"
  - "**/npm_cache/**"
  - "**/package-lock.json"
  - "**/spellcheck/**"
  - "**/vscode-extension/**"
